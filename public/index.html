<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://elm-in-action.com/range-slider.js"></script>
        <script>
            class RangeSlider extends HTMLElement {
                connectedCallback() {
                    var input = document.createElement("input");
                    this.appendChild(input);

                    var jsr = new JSR(input, {
                        max: this.max,
                        values: [this.val],
                        sliders: 1,
                        grid: false
                    });

                    var rangeSliderNode = this;

                    jsr.addEventListener("update", function(elem, value) {
                        var event = new CustomEvent("slide", {
                            detail: {userSlidTo: value}
                        });

                        rangeSliderNode.dispatchEvent(event);
                    });

                }
            }

            window.customElements.define("range-slider", RangeSlider);
        </script>
        <!-- CSS goes here -->
        <link rel="stylesheet" href="https://elm-in-action.com/range-slider.css">
    </head>
    <body>
        <!-- JavaScript goes here -->
        <script src="/dist/elm.compiled.js"></script>
        <div id="app"></div>
        <script src="https://elm-in-action.com/pasta.js"></script>
        <script src="/main.js"></script>
        <script>
            var storedState = localStorage.getItem('state-save');
            console.log("Retrieved state: ", storedState);
            var startingState = storedState ? JSON.parse(storedState) : null;

            var allFlags = { version: Pasta.version, initState: startingState };

            var app = Elm.Main.init({node: document.getElementById("app"), flags: allFlags})

            app.ports.setFilters.subscribe(function(options) {
                requestAnimationFrame(function() {
                    Pasta.apply(document.getElementById("main-canvas"), options);
                });
            })

            Pasta.addActivityListener(function(activity) {
                console.log("Got some activity to send to Elm:", activity);
                app.ports.activityChanges.send(activity);
            });

            app.ports.storeState.subscribe(function(state) {
                if (state.length > 0) {
                    var stateJson = JSON.stringify(state);
                    localStorage.setItem('state-save', stateJson);
                    console.log("Saved state: ", stateJson);
                }
            });
        </script>
    </body>
</html>
